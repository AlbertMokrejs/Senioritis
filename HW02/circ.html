<canvas height=300 width=300 id="slate"></canvas><button id = "start"> start</button><button id="clicker">clear</button>

<script>
var c = document.getElementById("slate");
var d = document.getElementById("start");
var ctx = c.getContext("2d");
var button = document.getElementById("clicker");

ctx.fillStyle = "#f0f000";
ctx.strokeStyle = "#00f0f0";



var indeed = 0;
var radus = 10;
var grow = 2;

var clear = function(e){
	e.preventDefault();
	ctx.clearRect(0, 0, c.width, c.height);
	grow = 2;
	radus = 3;
	indeed = 0;
	}
	
var start = function(e){
	e.preventDefault();
	ctx.clearRect(0, 0, c.width, c.height);
	indeed = 1;
	grow = 2;
	radus = 3;
	window.requestAnimationFrame(circ);
}
	
var circ = function(){
	
	
	if (indeed == 1){
	
	if (radus > c.width/2){
		grow = -2;
	}

	if (radus < 10) {
	  grow = 2 

	}
	  	ctx.beginPath()
		ctx.clearRect(0, 0, c.width, c.height);
		ctx.beginPath()
		radus = radus + grow
		ctx.moveTo(c.width/2,c.height/2);
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus,0,2*Math.PI);
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus - 3,0,2*Math.PI);
		ctx.stroke();

	}
	
	window.requestAnimationFrame(circ);
}

d.addEventListener("click",start)
button.addEventListener("click",clear);


</script>
