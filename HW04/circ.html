<svg id="screen" width="100" height="100">
  <circle id="circ" cx="50" cy="50" r="0" stroke="green" stroke-width="0" fill="yellow" />
</svg>

<button id = "start"> start</button><button id="clicker">clear</button><button id = "stop"> stop</button>

<script>
var c = document.getElementById("circ");
var button = document.getElementById("clicker");
var stopb = document.getElementById("stop");
var screen = document.getElementById("screen");
var d = document.getElementById("start");

screen.setAttribute("width",window.width);
screen.setAttribute("height",window.height);

var radus = 0;
var grow = 2;
var exist = 0;
var run = 0;

var clear = function(e){
	e.preventDefault();
	radus = 0;
	grow = 2;
	exist = 0;
	run = 0;
    c.setAttribute("r",radus);
	window.cancelAnimationFrame(circ);
	}
	
var start = function(e){
	e.preventDefault();
	if (radus == 0){
		c.setAttribute("stroke-width","3");
		radus = 10;
        c.setAttribute("r",radus);
	}
	if (exist == 0){
		run = 1;
		exist = 1;
	window.requestAnimationFrame(circ);
	}
	if (exist == 1 && run == 0){
		run = 1;
	window.requestAnimationFrame(circ);
	}	
	
	
}
var stop = function(e){
	e.preventDefault();
	run = 0;
	}
	
var circ = function(){
	if(run == 1){
	
	if (radus > c.width/2 - 50){
		grow = -2;
	}
	if (radus < 10) {
	  	grow = 2;
	}
    radus = radus + grow;
    c.setAttribute("r",radus);
	
	
	window.requestAnimationFrame(circ);
	}
	
}

d.addEventListener("click",start)
button.addEventListener("click",clear);
stopb.addEventListener("click",stop);
</script>
