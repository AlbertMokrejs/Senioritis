<canvas height=600 width=600 id="slate"></canvas><button id = "start"> start</button><button id="clicker">clear</button><button id = "stop"> stop</button>

<script>
var c = document.getElementById("slate");
var d = document.getElementById("start");
var ctx = c.getContext("2d");
var button = document.getElementById("clicker");
var stopb = document.getElementById("stop");

ctx.font = "20px Arial";
ctx.fillStyle = "#000000";
ctx.strokeStyle = "#f0f0f0";
ctx.textAlign = "center";

var indeed = 0;
var radus = 10;
var grow = 2;
var roto = 0;
var rgrow = 5;
var conVar = 180/Math.PI;
var exist = 0;
var run = 0;


var clear = function(e){
	e.preventDefault();
	ctx.clearRect(0, 0, c.width, c.height);
	grow = 2;
	radus = 3;
	indeed = 0;
	roto = 0;
	exist = 0;
	run = 0;
	window.cancelAnimationFrame(circ);
	}
	
var start = function(e){
	e.preventDefault();
	if (exist == 0){
	exist = 1;
	ctx.clearRect(0, 0, c.width, c.height);
	indeed = 1;
	grow = 2;
	radus = 3;
	roto = 0;
	run = 1;
	window.requestAnimationFrame(circ);
	}
	if (exist == 1 && run == 0){
	run = 1;
	window.requestAnimationFrame(circ);
	}	
	
	
}

var stop = function(e){
	e.preventDefault();
	run = 0;
	}
	
var circ = function(){
	
	
	if (indeed == 1){
	
	if (radus > c.width/2 - 50){
		grow = -2;
	}

	if (radus < 10) {
	  grow = 2 

	}
	  	ctx.beginPath()
		ctx.clearRect(0, 0, c.width, c.height);
		
		radus = radus + grow;
		roto = roto + rgrow;

		ctx.fillText("LOADING",c.width/2,c.height/2-radus-15);
		ctx.fillText("LOADING",c.width/2,c.height/2+radus+35);


		ctx.strokeStyle = "#00f0f0";
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus,(roto)/conVar,(roto + 120)/conVar);
		ctx.stroke();

		ctx.strokeStyle = "#f000f0";
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus - 2.5,(1.1 * roto + 60)/conVar,(1.1 * roto + 60 + 120)/conVar);
		ctx.stroke();
		
		ctx.strokeStyle = "#00f0f0";
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus - 5,(1.3 * roto + 75)/conVar,(1.3 * roto + 75 + 120)/conVar);
		ctx.stroke();

		ctx.strokeStyle = "#f000f0";
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus + 2.5,(1.6 * roto + 60)/conVar,(1.6 * roto + 60 + 120)/conVar);
		ctx.stroke();

		ctx.strokeStyle = "#00f0f0";
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus + 5,(1.9 * roto + 75)/conVar,(1.9 * roto + 75 + 120)/conVar);
		ctx.stroke();

		ctx.strokeStyle = "#f000f0";
		ctx.beginPath();
		ctx.arc(c.width/2,c.height/2,radus + 7.5,(2.2 * roto + 60)/conVar,(2.2 * roto + 60 + 120)/conVar);
		ctx.stroke();

	}
	
	if (run == 1){
	window.requestAnimationFrame(circ);
	}
}

d.addEventListener("click",start)
button.addEventListener("click",clear);
stopb.addEventListener("click",stop);


</script>
